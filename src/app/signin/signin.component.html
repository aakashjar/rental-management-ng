<div class="container-fluid px-3">
	<div class="row min-vh-100">
		<div class="col-md-5 col-lg-6 col-xl-4 px-lg-5 d-flex align-items-center">
			<div class="w-100 py-5">
				<div class="text-center"><img src="{{assetUrl}}\assets\img\brand\brand-1.svg" alt="..." style="max-width: 6rem;"
						class="img-fluid mb-4">
					<h1 class="display-4 mb-3">Sign in</h1>
				</div>
				<form (ngSubmit)="onSignIn(f)" #f="ngForm">
					<div class="form-group">
						<label>User Name</label>
						<input id="userName" type="text" autocomplete="off" name="userName" [(ngModel)]="user.userName"
							#username="ngModel" required class="form-control" />
					</div>
					<div class="form-group mb-4">
						<div class="row">
							<div class="col">
								<label>Password</label>
							</div>
						</div>
						<input id="password" type="password" autocomplete="off" name="password" [(ngModel)]="user.password"
							#password="ngModel" required data-msg="Please enter your password" class="form-control" />
					</div>
					<button class="btn btn-lg btn-block btn-primary mb-3">Sign in</button>
				</form>
			</div>
		</div>
		<div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-lg-block">
			<div style="background-image: url({{assetUrl}}/assets/img/photos/victor-ene-1301123-unsplash.jpg);"
				class="bg-cover h-100 mr-n3">
			</div>
		</div>
	</div>
</div>
