<header class="page-header">
	<div class="container-fluid">
		<h2 class="no-margin-bottom">Inventory</h2>
	</div>
</header>
<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
	<ul class="breadcrumb">
		<li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
		<li class="breadcrumb-item"><a routerLink="../list">Inventory List</a></li>
		<li class="breadcrumb-item active">View Inventory</li>
	</ul>
</div>
<section class="forms">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header d-flex align-items-center">
						<h3 class="h4">Inventory Information</h3>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<p class="mb-1">Inventory for</p>
								<p class="h5">{{ selectedInventoryData.inventoryForName }}</p>
							</div>
							<div class="col-md-6">
								<p class="mb-1">Type</p>
								<p class="h5">{{ selectedInventoryData.inventoryForType }}</p>
							</div>
						</div>
						<div class="row mt-5">
							<div class="col-md-12">
								<p class="mb-1">Description/Features</p>
								<p class="h5">{{ selectedInventoryData.inventoryDescription }}</p>
							</div>
						</div>
						<div class="form-inline justify-content-end">
							<div class="form-group mr-2">
								<button type="button" class="btn btn-warning" (click)="onEditInventoryData(selectedInventoryData)">
									<em class="fa fa-pencil-square-o"></em> Edit</button>
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-danger"
									(click)="onDeleteInventoryData(selectedInventoryData.inventoryId)">
									<em class="fa fa-trash-o"></em> Delete</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
