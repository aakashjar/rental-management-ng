<header class="page-header">
	<div class="container-fluid">
		<h2 class="no-margin-bottom">Invoices</h2>
	</div>
</header>
<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
	<ul class="breadcrumb">
		<li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
		<li class="breadcrumb-item active">Invoices List by month</li>
	</ul>
</div>
<section class="tables">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header d-flex align-items-center">
						<h3 class="h4">Invoices List by month</h3>
					</div>
					<div class="card-body">
						<div class="table-responsive" *ngIf="!isLoading && invoiceMonthSummaryDatas.length > 0">
							<table class="table table-striped table-hover" aria-describedby="Invoices List">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Title</th>
										<th scope="col">Type</th>
										<th scope="col">Created On</th>
										<th scope="col">Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let invoiceMonthSummaryRows of invoiceMonthSummaryDatas; let i = index">
										<th scope="row">{{ i + 1 }}</th>
										<td *ngFor="let invoiceMonthSummaryColumns of invoiceMonthSummaryRows">{{
											invoiceMonthSummaryColumns }}</td>
										<!-- <button (click)="onViewInvoiceDatas(invoiceSummaryData)"
											class="btn btn-success fa fa-eye fa-2x mr-2" aria-hidden="true"></button>
										</td> -->
									</tr>
								</tbody>
							</table>
						</div>
						<div class="table-responsive" *ngIf="!isLoading && invoiceMonthSummaryDatas.length == 0">
							<strong class="mb-0 mx-3 my-2">
								<h4 class="mb-0">No invoice data(s) found in system! <span style="font-size: 25px">ðŸ˜…</span></h4>
							</strong>
						</div>
						<div class="table-responsive" *ngIf="isLoading">
							<strong class="mb-0 mx-3 my-2">
								<h4 class="mb-0">Please wait... Populating results <span style="font-size: 25px">ðŸ˜„</span></h4>
							</strong>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
